<ion-header>

  <ion-navbar>
    <ion-title>Saldo</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <div >
    <p style="color: green">
      Entrada: {{ saldoEntrada | currency: "BRL": true}}
    </p>
    <br>
    <br>
    <p style="color: red">
        Saida: {{ saldoSaida | currency: "BRL": true}}
   </p>
    <p class="texto-destaque">
        {{ saldoEntrada - saldoSaida | currency: "BRL": true }}
    </p>
  </div>
</ion-content>
